<!-- Modal of turn -->
<div class="modal fade" id="seeAuthor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h3 class="modal-title text-white" id="exampleModalLabel"><b>Autor: </b>{{ author?.name }}</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <img *ngIf="author?.image!=null" src="{{ author?.image }}" width="100%" style="border-radius: 10px 10px;" alt="">
                        <img *ngIf="author?.image==null" src="./assets/img/no_image.png" width="100%" style="border-radius: 10px 10px;" alt="">
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
