<!-- Modal of turn -->
<div class="modal fade" id="seeBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h3 class="modal-title text-white" id="exampleModalLabel"><b>Libro: </b>{{ book?.title }}</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-5">
                        <img *ngIf="book?.image!=null" src="{{ book?.image }}" width="100%" style="border-radius: 10px 10px;" alt="">
                        <img *ngIf="book?.image==null" src="./assets/img/no_image.png" width="100%" style="border-radius: 10px 10px;" alt="">
                    </div>
                    <div class="col-7">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-4">
                                        <img *ngIf="book?.author.image!=null" src="{{ book?.author.image }}" width="100%" style="border-radius: 10px 10px;" alt="">
                                        <img *ngIf="book?.author.image==null" src="./assets/img/no_image.png" width="100%" style="border-radius: 10px 10px;" alt="">
                                    </div>
                                    <div class="col-8">
                                        <b>Autor: </b>
                                        <p>{{ book?.author.name }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pt-2">
                                <b>Descripcion:</b>
                                <p>{{ book?.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
