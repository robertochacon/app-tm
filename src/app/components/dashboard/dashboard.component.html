<div class="row justify-content-center without-borders d-none d-lg-flex d-md-flex">

    <app-submenu [page]="'dashboard'"></app-submenu>

    <div class="col-lg-10 col-md-10 col-sm-10">
        <div class="container bg-white p-5">
            <h3>Dashboard</h3>
            <div class="alert alert-warning shadow" role="alert">
                <h3 class="text-secondary">Hola, {{name}}</h3>
                <h6>Aqui podras ver el total de todos los registros que tienes por el momento.</h6>
            </div>

            <div class="row">
                <div class="col-3 text-center p-2">
                    <div class="alert alert-secondary" role="alert">
                        <h2 class="text-secondary">{{ categories }}</h2>
                        <h4 class="text-secondary">Categorias</h4>
                    </div>
                </div>
                <div class="col-3 text-center p-2">
                    <div class="alert alert-secondary" role="alert">
                        <h2 class="text-secondary">{{ authors }}</h2>
                        <h4 class="text-secondary">Autores</h4>
                    </div>
                </div>
                <div class="col-3 text-center p-2">
                    <div class="alert alert-secondary" role="alert">
                        <h2 class="text-secondary">{{ books }}</h2>
                        <h4 class="text-secondary">Libros</h4>
                    </div>
                </div>
                <div class="col-3 text-center p-2">
                    <div class="alert alert-secondary" role="alert">
                        <h2 class="text-secondary">{{ users }}</h2>
                        <h4 class="text-secondary">Usuarios</h4>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<div class="d-flex justify-content-center align-items-center text-center d-sm-block d-lg-none d-md-none" style="height:100vh;">
    <div>
        <!-- <img class="mb-3" src="../../../assets/img/devices.svg" width="80%" alt=""> -->
        <h2 class="mb-3">Utilice una tableta o una pc para visualizar contenido.</h2>
        <a routerLink="/" class="btn btn-success shadow">Pagina principal</a>
    </div>
</div>
